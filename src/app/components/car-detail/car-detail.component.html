<div class="col mb-4">
    <div class="card" style="width: 80%; height: 45em;">
      <div style="height: 30rem;">
        <img [src]= "car.image" class="card-img-top" alt="..." style="max-height: 29em;">
      </div>
        <div class="card-body">
          <h2 class="card-title">{{ car.brand }}</h2>
          <h3 class="card-text">{{ car.model }}</h3>
          <button class="btn btn-lg btn-outline-primary" (click)="open(content)" style="float: right;">Details</button>
        </div>
      </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ car.brand }} {{ car.model }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{ car.brand }}</p>
    <p *ngFor="let rent of car.rents">{{ rent.rentFrom }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
