<div class="col mb-4">
    <div class="card" style="width: 23rem; height: 26rem;">
      <div style="height: 20rem;">
        <img [src]= "car.image" class="card-img-top" alt="...">
      </div>
        <div class="card-body">
          <h5 class="card-title">{{ car.brand }}</h5>
          <h6 class="card-text">{{ car.model }}</h6>
          <!-- <p class="card-text">Very good car</p> -->
          <button class="btn btn-lg btn-outline-primary" (click)="open(content)" style="float: right;">Details</button>
        </div>
      </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ car.brand }} {{ car.model }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Hello, World!</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
